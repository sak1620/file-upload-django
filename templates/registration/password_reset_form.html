<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>File Upload | Forgot Password</title>

  {% load static %}


  <link rel="stylesheet" href="{% static 'base/css/bootstrap.min.css' %}">
  <link href="{% static 'base/css/datatables.min.css' %}" rel="stylesheet">
  <link href="{% static 'base/css/font-awesome.min.css' %}" rel="stylesheet">
  <link href="{% static 'base/css/animate.css' %}" rel="stylesheet">

<body class="gray-bg">
    <div class="passwordBox animated fadeInDown">
        <div class="row">
            <div class="col-md-12">
                <div style="margin-top:5vh; text-align: center;">

                  <img alt="image" class="" src="{% static 'logo/logo.png' %}" style="margin-bottom: 20px;height: 15vh;width: 13vw">

                </div>
                <div class="ibox-content">

                    <h2 class="font-bold">Forgot password</h2>

                    <p>
                        Enter your email address and your password reset link emailed to you.
                    </p>

                    <div class="row">

                        <div class="col-lg-12">
                            <form method="post">
                                {% csrf_token %}
                              
                                <div class="form-group">
                                <input type="email" class="form-control" name="email" placeholder="Email" maxlength="254" required id="id_email">
                                </div>
                                <button type="submit" class="btn btn-primary block full-width m-b" style ="background-color: #0092E4;">Send new password</button>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <hr/>
    </div>
    <center>
    <div class="row">
        <div class="col-md-12">
            COPYRIGHT Â© 2021 File Upload, All Rights Reserved
        </div>
    </div>
  </center>
